---
layout: default
regenerate: true
title: Archives
permalink: /archives/
---
<section class="archive">
  <div class="grid item">
    <div class="unit whole">
      <article>
        <header>
          <h1>Article Archives</h1>
        </header>
        <ul class="archivelist">
        {% for year in site.archives reversed %}
          <li><a href="{{ site.baseurl }}/PT/archives/{{ year.url }}">{{ year.posts[0].date | date:"%Y" }}</a></li>
        {% endfor %}
        </ul>
      </article>
    </div>
  </div>
</section>
