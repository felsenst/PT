---
layout: blog
---
<article class="blogpost">
  <header>
	  <h1><a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></h1>
	  <div class="byline"><i class="fa fa-user-circle" aria-hidden="true"></i> By {{ page.author }}</div>
	  <div class="attrline"><i class="fa fa-clock-o" aria-hidden="true"></i>
	  <span><time pubdate="pubdate" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: '%B %-d, %Y %R %Z' }}</time></span>
	  </div>
   </header>
  {{ content }}
</article>
